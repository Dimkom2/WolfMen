<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Messenger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Страница входа -->
    <div id="login-page" class="page active">
        <div class="login-container">
            <img src="wolf-logo.png" alt="Wolf Logo" class="login-logo">
            <div class="input-group">
                <input type="text" id="login" placeholder="ЛОГИН" class="login-input">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ПАРОЛЬ" class="login-input">
            </div>
            <button onclick="checkPassword()" class="login-button">ВОЙТИ В СТАЮ</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div id="app" class="page">
        <!-- Панель контактов -->
        <div class="contacts-panel">
            <div class="panel-header">
                <div class="logo">
                    <img src="wolf-logo.png" alt="Wolf" class="wolf-logo-small">
                    <span>WOLF PACK</span>
                </div>
            </div>
            
            <div class="contacts-list" id="contactsList">
                <div class="loading">Загрузка контактов...</div>
            </div>
            
            <div class="user-profile">
                <div class="profile-avatar" id="currentUserAvatar">?</div>
                <div class="profile-info">
                    <div class="profile-name" id="currentUserName">Не авторизован</div>
                    <div class="profile-status" id="currentUserStatus">offline</div>
                </div>
                <button onclick="logout()" style="margin-left: 10px; padding: 5px 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Выйти</button>
            </div>
        </div>

        <!-- Основное окно чата -->
        <div class="chat-window">
            <div class="chat-header">
                <div class="header-back" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div class="chat-partner">
                    <div class="partner-avatar" id="partnerAvatar">?</div>
                    <div class="partner-info">
                        <div class="partner-name" id="partnerName">Выберите чат</div>
                        <div class="partner-status" id="partnerStatus">offline</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <img src="wolf-logo.png" alt="Wolf" class="welcome-logo">
                    <div class="welcome-text">Wolf Messenger</div>
                    <div class="welcome-subtext">Войдите в систему для начала работы</div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="Напишите сообщение..." disabled>
                    <button class="send-button" onclick="sendMessage()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase и основной скрипт -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';
        
        // Firebase конфиг
        const firebaseConfig = {
            apiKey: "AIzaSyCzrpmm4ewVhq6-dmkr4i0xiGqqPSkNFZw",
            authDomain: "wolf-messendger.firebaseapp.com",
            projectId: "wolf-messendger",
            storageBucket: "wolf-messendger.firebasestorage.app",
            messagingSenderId: "454406992399",
            appId: "1:454406992399:web:866c45d70ea30236a7297a"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Делаем Firebase доступным глобально
        window.firebaseApp = app;
        window.firebaseDb = db;
        window.firebaseModules = {
            collection, addDoc, query, where, orderBy, onSnapshot, serverTimestamp
        };

        // Загружаем основной скрипт после Firebase
        const script = document.createElement('script');
        script.src = 'script.js';
        document.body.appendChild(script);
    </script>
</body>
</html>
