<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Messenger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-page" class="page active">
        <div class="loading-container">
            <div class="loading-text">Wolf Messenger</div>
            <div class="loading-subtext" id="loadingStatus">Инициализация...</div>
        </div>
    </div>

    <!-- Страница входа -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="loading-text" style="margin-bottom: 40px;">Wolf Messenger</div>
            <div class="input-group">
                <input type="text" id="login" placeholder="ЛОГИН" class="login-input">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="ПАРОЛЬ" class="login-input">
            </div>
            <button onclick="checkPassword()" class="login-button">ВОЙТИ В СТАЮ</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- Основной интерфейс мессенджера -->
    <div id="app" class="page">
        <!-- Панель контактов -->
        <div class="contacts-panel">
            <div class="panel-header">
                <div class="logo">
                    <span>WOLF PACK</span>
                </div>
            </div>
            
            <div class="contacts-list" id="contactsList">
                <div class="loading">Загрузка контактов...</div>
            </div>
            
            <div class="user-profile">
                <div class="profile-avatar" id="currentUserAvatar">?</div>
                <div class="profile-info">
                    <div class="profile-name" id="currentUserName">Не авторизован</div>
                    <div class="profile-status" id="currentUserStatus">offline</div>
                </div>
                <button onclick="logout()" style="margin-left: 10px; padding: 5px 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Выйти</button>
            </div>
        </div>

        <!-- Основное окно чата -->
        <div class="chat-window">
            <div class="chat-header">
                <div class="header-back" onclick="goBack()">
                    ← Назад
                </div>
                <div class="chat-partner">
                    <div class="partner-avatar" id="partnerAvatar">?</div>
                    <div class="partner-info">
                        <div class="partner-name" id="partnerName">Выберите чат</div>
                        <div class="partner-status" id="partnerStatus">offline</div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-text">Wolf Messenger</div>
                    <div class="welcome-subtext">Выберите чат для начала общения</div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" id="messageInput" placeholder="Напишите сообщение..." disabled>
                    <button class="send-button" onclick="sendMessage()" disabled>
                        Отправить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Простая инициализация
        function updateLoadingStatus(status) {
            const loadingStatus = document.getElementById('loadingStatus');
            if (loadingStatus) {
                loadingStatus.textContent = status;
            }
        }

        // Загружаем скрипт после Firebase
        function loadAppScript() {
            updateLoadingStatus('Загрузка приложения...');
            
            const script = document.createElement('script');
            script.src = 'script.js';
            script.onload = function() {
                updateLoadingStatus('Готово!');
                setTimeout(() => {
                    if (window.initApp) {
                        window.initApp();
                    }
                }, 500);
            };
            script.onerror = function() {
                updateLoadingStatus('Ошибка загрузки скрипта');
                setTimeout(() => {
                    document.getElementById('loading-page').style.display = 'none';
                    document.getElementById('login-page').classList.add('active');
                }, 2000);
            };
            document.head.appendChild(script);
        }

        // Инициализируем Firebase
        document.addEventListener('DOMContentLoaded', function() {
            updateLoadingStatus('Подключение к Firebase...');
            
            try {
                // Конфигурация Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyCzrpmm4ewVhq6-dmkr4i0xiGqqPSkNFZw",
                    authDomain: "wolf-messendger.firebaseapp.com",
                    projectId: "wolf-messendger",
                    storageBucket: "wolf-messendger.firebasestorage.app",
                    messagingSenderId: "454406992399",
                    appId: "1:454406992399:web:866c45d70ea30236a7297a"
                };

                // Инициализируем Firebase
                firebase.initializeApp(firebaseConfig);
                console.log('✅ Firebase инициализирован');
                
                // Загружаем основной скрипт
                setTimeout(loadAppScript, 1000);
                
            } catch (error) {
                console.error('❌ Ошибка Firebase:', error);
                updateLoadingStatus('Ошибка Firebase, переход к оффлайн режиму');
                setTimeout(loadAppScript, 1000);
            }
        });
    </script>
</body>
</html>
